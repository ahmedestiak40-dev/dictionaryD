<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .search-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-box i {
            color: #8e2de2;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            padding: 8px 0;
            font-size: 1rem;
            background: transparent;
        }

        .search-box button {
            background: #8e2de2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #4a00e0;
            transform: scale(1.05);
        }

        .result-container {
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .word-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #8e2de2;
            transition: transform 0.3s ease;
        }

        .word-card:hover {
            transform: translateY(-5px);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .word {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .phonetic {
            color: #8e2de2;
            font-style: italic;
            margin-bottom: 5px;
        }

        .meaning {
            font-size: 1.2rem;
            color: #4a00e0;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .example {
            font-style: italic;
            color: #666;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
        }

        .synonyms {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .synonyms span {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.8rem;
        }

        .no-result {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-result i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .recent-searches {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }

        .recent-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .recent-words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .recent-word {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .recent-word:hover {
            background: #8e2de2;
            color: white;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #8e2de2;
            border-radius: 10px;
        }

        /* Animation for new results */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultContainer = document.getElementById('resultContainer');
        const recentWordsContainer = document.getElementById('recentWords');

        // Recent searches array
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];

        // Display recent searches
        function displayRecentSearches() {
            recentWordsContainer.innerHTML = '';
            recentSearches.slice(-5).forEach(word => {
                const recentWordElement = document.createElement('div');
                recentWordElement.className = 'recent-word';
                recentWordElement.textContent = word;
                recentWordElement.addEventListener('click', () => {
                    searchInput.value = word;
                    searchWord(word);
                });
                recentWordsContainer.appendChild(recentWordElement);
            });
        }

        // Search function
        function searchWord(word) {
            const searchTerm = word.toLowerCase().trim();
            
            if (dictionary[searchTerm]) {
                displayResult(dictionary[searchTerm]);
                
                // Add to recent searches if not already there
                if (!recentSearches.includes(searchTerm)) {
                    recentSearches.push(searchTerm);
                    localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
                    displayRecentSearches();
                }
            } else {
                displayNoResult(searchTerm);
            }
        }

        // Display result
        function displayResult(wordData) {
            resultContainer.innerHTML = `
                <div class="word-card fade-in">
                    <div class="word-header">
                        <div class="word">${wordData.word}</div>
                    </div>
                    <div class="phonetic">${wordData.phonetic}</div>
                    <div class="meaning">${wordData.meaning}</div>
                    <div class="example">${wordData.example}</div>
                    <div class="synonyms">
                        ${wordData.synonyms.map(synonym => `<span>${synonym}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Display no result
        function displayNoResult(word) {
            resultContainer.innerHTML = `
                <div class="no-result fade-in">
                    <i class="fas fa-search"></i>
                    <h3>No results found</h3>
                    <p>We couldn't find a translation for "${word}"</p>
                    <p>Try searching for another word</p>
                </div>
            `;
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const searchTerm = searchInput.value;
            if (searchTerm) {
                searchWord(searchTerm);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value;
                if (searchTerm) {
                    searchWord(searchTerm);
                }
            }
        });

        // Initialize the app
        displayRecentSearches();
    </script>
